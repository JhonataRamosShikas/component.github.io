<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />


    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <section class="conteudo">
      <div class="results">
        <div class="resultado">Your result</div>
        <div class="circulo">
          <div class="circle-inside">
            <p class="acima">70</p>
            <p class="baixo">of 100</p>
          </div>
        </div>
        <div class="paragrafo">
          <div class="pa">Great</div>
          <div class="paragrafo2">
            Your scored higher than 65% of the people who haven taken these
            tests
          </div>
        </div>
      </div>
      <div class="sumario">
        <div class="summary">Summary</div>
        <div class="reaction">
          <div class="content_summary"> 
          <div class="img_content"> <img src="assets/images/icon-reaction.svg" alt="reaction"><div class="aux">Reaction</div></div>
          <div>80/100</div>
        </div>
      </div>
      <div class="memory">
        <div class="content_summary">
          <div class="img_content"><img src="assets/images/icon-memory.svg" alt="memory"><div class="aux">Memory</div></div>
          <div>92/100</div>
        </div>
      </div>
      <div class="verbal">
        <div class="content_summary">
          <div class="img_content"> <img src="assets/images/icon-verbal.svg" alt="verbal"><div class="aux">Verbal</div></div>
          <div>61/100</div>
        </div>
      </div>
      <div class="visual">
        <div class="content_summary">
          <div class="img_content"> <img src="assets/images/icon-visual.svg" alt="visual"><div class="aux">Visual</div></div>
          <div>72/100</div>
        </div>
      </div>
    </section>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jhonata Ramos</a>.
    </div>
  </footer>
</html>
